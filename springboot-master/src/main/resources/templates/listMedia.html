<!DOCTYPE HTML>
<html lang="de" class="no-js" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Spring Boot Thymeleaf Hello World Example</title>

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">

</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->


  <main>
    <h1>
      <a href="/">Home</a>
    </h1>
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Author</th>
        <th>type</th>
        <th>isbn</th>
        <th>fsk</th>
        <th>length</th>
        <th>category</th>
        <th>Shelf Number</th>
        <th>Is Rented Out</th>
      </tr>
      <tr th:each="d : ${media}">
        <td th:utext="${d.id}">...</td>
        <td th:utext="${d.name}">...</td>
        <td th:utext="${d.author}">...</td>
        <td th:utext="${d.type}">...</td>
        <td th:utext="${d.iSBN}">...</td>
        <td th:utext="${d.fSK}">...</td>
        <td th:utext="${d.length}">...</td>
        <td th:utext="${d.category}">...</td>
        <td th:utext="${d.shelfNr}">...</td>
        <td th:utext="${d.isRented}">...</td>
      </tr>
    </table>
  </main>

  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>
    window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')
  </script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () {
      ga.q.push(arguments)
    };
    ga.q = [];
    ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto');
    ga('set', 'transport', 'beacon');
    ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>



</body>

</html>
